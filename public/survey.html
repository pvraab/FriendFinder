<body>

          <div class="card-body">
            <form role="form">

              <div class="form-group row">

              <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-sm" for="friend-photo">Photo</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-sm" id="friend-photo">

              </div>

              <div class="form-group row">
                <h3><strong>Question 1</strong></h3></label>
              </div>
              <div class="form-group row">
                <h4>World peace is the thing</h4>
              </div>
              <div class="form-group row">
                <div class="dropdown">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Select Option
                  </button>
                  <div class="dropdown-menu dropdown-menu1">
                    <a class="dropdown-item" href="#">1 (Strongly Disagree)</a>
                    <a class="dropdown-item" href="#">2</a>
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                    <a class="dropdown-item" href="#">5 (Strongly Agree)</a>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <h3><strong>Question 2</strong></h3></label>
              </div>
              <div class="form-group row">
                <h4>All you need is love</h4>
              </div>
              <div class="form-group row">
                <div class="dropdown">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Select Option
                  </button>
                  <div class="dropdown-menu dropdown-menu2">
                    <a class="dropdown-item" href="#">1 (Strongly Disagree)</a>
                    <a class="dropdown-item" href="#">2</a>
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                    <a class="dropdown-item" href="#">5 (Strongly Agree)</a>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>

            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p><a href="#" id="clear">Clear Friends</a> | <a href="/api/friends">API Friends List</a>
      </div>
    </footer>

  </div>

  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">
    $('.dropdown-menu1 a').click(function (event) {
      event.preventDefault();
      console.log("Dropdown1 " + $(this).text());
    });
    $('.dropdown-menu2 a').click(function (event) {
      event.preventDefault();
      console.log("Dropdown2 " + $(this).text());
    });

    // In this code, jQuery is used to "download" the data from our server
    // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
    // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

    function runTableQuery() {
      // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
      $.ajax({
          url: "/api/friends",
          method: "GET"
        })
        .then(function (tableData) {

          // Here we then log the tableData to console, where it will show up as an object.
          console.log(tableData);
          console.log("------------------------------------");

          // Loop through and display each of the customers
          for (var i = 0; i < tableData.length; i++) {

            // Get a reference to the surveyList element and populate it with friends
            var surveyList = $("#surveyList");

            // Then display the fields in the HTML (Section Name, Date, URL)
            var listItem = $("<li class='list-group-item mt-4'>");

            listItem.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + tableData[i].customerID),
              $("<h2>").text("Name: " + tableData[i].customerName),
              $("<h2>").text("Email: " + tableData[i].customerEmail),
              $("<h2>").text("Phone: " + tableData[i].phoneNumber)
            );

            surveyList.append(listItem);
          }
        });
    }
    // This function resets all of the data in our friends. This is intended to let you restart a demo.
    function clearList() {
      alert("Clearing...");

      // Clear the friends on the server and then empty the elements on the client
      $.ajax({
        url: "/api/clear",
        method: "POST"
      }).then(function () {
        $("#surveyList").empty();
      });
    }

    $("#clear").on("click", clearList);

    // Run Queries!
    // ==========================================
    // runTableQuery();
    // runWaitListQuery();
  </script>
</body>
